name: deploy_page

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 16.15
          cache: 'npm'
      - name: Install
        uses: borales/actions-yarn@v5
        with:
          cmd: install
      - name: Build app
        uses: borales/actions-yarn@v5
        with:
          cmd: build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ vars.GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_CREDENTIALS_CLIENT_EMAIL: ${{ vars.GOOGLE_CREDENTIALS_CLIENT_EMAIL }}
          VITE_GOOGLE_CREDENTIALS_PRIVATE_KEY: ${{ vars.GOOGLE_CREDENTIALS_PRIVATE_KEY }}
          VITE_GOOGLE_CREDENTIALS_TOKEN_URI: ${{ vars.GOOGLE_CREDENTIALS_TOKEN_URI }}
          VITE_REMOTE_SAVE_SPREADSHEET_ID: ${{ vars.REMOTE_SAVE_SPREADSHEET_ID }}
      - name: Prepare artifact
        run: |
          rm -rf public
          mkdir public
          cp -r dist/spa/* public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
